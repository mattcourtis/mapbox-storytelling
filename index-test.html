<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibGF1cmVuY2VkaG9uYXUiLCJhIjoiY2x4NHNlYWpjMTJ2eTJpcXh6NGc2Z3FmYSJ9.XBA6JXQO9CedB6W3tRjHWg';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/laurencedhonau/clxosuy7200m801pf9hh6167s', // Update with your style ID
            center: [-121.5, 40.14], // Starting position [lng, lat]
            zoom: 9 // Starting zoom
